<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wroclaw-panorama</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      flex-direction: column;
      overflow: hidden; /* Отключаем прокрутку */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Видео будет покрывать весь экран */
      transition: transform 0.25s ease;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      body {
        height: 100vh; /* Устанавливаем высоту body для мобильных устройств */
        width: 100vw; /* Устанавливаем ширину body для мобильных устройств */
        overflow: hidden; /* Чтобы избежать полос прокрутки */
      }

      /* Поворот видео на мобильных устройствах */
      body {
        transform: rotate(90deg);
        transform-origin: center;
        width: 100vh; /* Меняем ширину и высоту на мобильном устройстве */
        height: 100vw; /* Меняем ширину и высоту на мобильном устройстве */
      }

      video {
        width: 100vw; /* Видео будет растягиваться на весь экран */
        height: 100vh; /* Видео будет растягиваться на весь экран */
        object-fit: cover; /* Видео будет покрывать экран, без обрезки */
      }
    }

    /* Стили для поддержания видео в портретной ориентации */
    @media (orientation: portrait) {
      video {
        width: 100%;
        height: 100%; /* Убедимся, что видео занимает весь экран */
        object-fit: cover; /* Видео будет покрывать экран */
      }
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamUrl = 'https://streaming.airmax.pl/wroclawpanorama/tracks-v1/mono.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else {
      // Для браузеров, которые поддерживают HLS natively
      video.src = streamUrl;
    }
  </script>
</body>
</html>
